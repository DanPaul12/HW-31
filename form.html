<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <h1>Example Form</h1>
    <form action="/requests", method="post">
        <fieldset>
           <label for="email">Email</label> 
           <input type="email" id="email" name =email placeholder="enter your email" pattern=".+@.+">
           <button type="submit">Submit</button>

           <label for="quantity">Age</label> 
           <input type="number" id="quantity" name ="quantity" min="18" max="110" step="1">
           <button type="submit">Submit</button>
        </fieldset>
        <fieldset>
            <label for="date">Date</label> 
            <input type="date" id="date">
            <button type="submit">Submit</button>

            <label for="quantity">Rating</label> 
            <input type="range" id="quantity" name ="quantity" min="1" max="5" step="1">
            <button type="submit">Submit</button>
         </fieldset>
         <fieldset>
            <legend>Programming Level</legend>

            <input type="radio" id="beginner" name="level" value="beginner" required>
            <label for "beginner">Beginner</label>

            <input type="radio" id="intermediate" name="level" value="intermediate" required>
            <label for "intermediate">Intermediate</label>

            <input type="radio" id="expert" name="level" value="expert" required>
            <label for "expert">Expert</label>
         </fieldset>

         <fieldset>
            <legend>Fav Language</legend>
            <label for="fave language">Choose Your Favorite Language</label>
            <select id="language" name="language">
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
                <option value="JavaScript">JavaScript</option>
            </select>
         </fieldset>

         <fieldset>
            <legend>Fav Platform</legend>

            <input type="checkbox" id="mobile" name="level" value="mobile" required>
            <label for "mobile">Mobile</label>

            <input type="checkbox" id="web" name="level" value="web" required>
            <label for "web">Web</label>

            <input type="checkbox" id="desktop" name="level" value="desktop" required>
            <label for "desktop">Desktop</label>
         </fieldset>
         
    </form>
</body>
</html>

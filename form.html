<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <h1>Example Form</h1>
    <form action="/requests", method="post">
        <fieldset>
           <label for="email">Email</label> 
           <input type="email" id="email" name =email placeholder="enter your email" pattern=".+@.+">
           <button type="submit">Submit</button>
        </fieldset>

        <fieldset>
            <label for="quantity">Number</label> 
            <input type="number" id="quantity" name ="quantity" min="18" max="110" step="1">
            <button type="submit">Submit</button>
         </fieldset>

    </form>
</body>
</html>
